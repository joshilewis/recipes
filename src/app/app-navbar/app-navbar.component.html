<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" href="#">Recipes</a>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary text-white my-2 my-sm-0" type="submit">Search</button>
  </form>
  <div *ngIf="authService.token !== null">
    <button class="btn btn-primary text-white my-2 my-sm-0" type="submit" (click)="authService.signOut()">Sign Out</button>
  </div>
  <div *ngIf="authService.token === null">
    <button class="btn btn-primary text-white my-2 my-sm-0" type="submit" (click)="openSignInModal()">Sign In</button>
  </div>
</nav>
